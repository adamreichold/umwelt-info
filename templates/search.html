<!DOCTYPE html>

<html>
  <head>
    <title>umwelt.info: Search results</title>
  </head>

  <body>

    <form method="GET">
      <input name="query" type="text" value="{{ params.query }}" />

      <input name="page" type="hidden" value="{{ params.page }}" />
      <input name="results_per_page" type="hidden" value="{{ params.results_per_page }}" />

      <input type="submit" value="Search" />
    </form>

    <h1>Found {{ count }} results.</h1>

    {% for result in results %}

    <div>
      <h2><a href="/dataset/{{ result.source }}/{{ result.id }}">{{ result.title }}</a></h2>

      <p>{{ result.description }}</p>
    </div>

    {% endfor %}

    <p>

    {% for page in 1..=pages %}

      {% if page==params.page %} <b> {% endif %}

      <a href="?query={{ params.query|urlencode }}&page={{ page }}&results_per_page={{ params.results_per_page }}">{{ page }}</a>

      {% if page==params.page %} </b> {% endif %}

    {% endfor %}

    </p>

  </body>
</html>
